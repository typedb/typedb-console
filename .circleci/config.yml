version: 2.1

orbs:
  win: circleci/windows@5.0.0

executors:
  linux-arm64-amazonlinux-2:
    docker:
      - image: amazonlinux:2
    resource_class: arm.large
    working_directory: ~/typedb-console

  linux-x86_64-amazonlinux-2:
    docker:
      - image: amazonlinux:2
    resource_class: large
    working_directory: ~/typedb-console

  linux-x86_64-ubuntu-1804:
    docker:
      - image: ubuntu:22.04
    resource_class: large
    working_directory: ~/typedb-console

  mac-arm64:
    macos:
      xcode: "13.4.1"
    resource_class: macos.m1.medium.gen1
    working_directory: ~/typedb-console

  mac-x86_64:
    macos:
      xcode: "13.4.1"
    working_directory: ~/typedb-console


commands:
  install-bazel-yum:
    parameters:
      arch:
        type: string
    steps:
      - run: |
          amazon-linux-extras install python3.8 -y
          yum install -y git tar java-1.8.0-openjdk gcc gcc-c++ file lsof which procps
          ln -s /usr/bin/python3.8 /usr/bin/python3
          curl -OL "https://github.com/bazelbuild/bazelisk/releases/download/v1.17.0/bazelisk-linux-<<parameters.arch>>"
          mv "bazelisk-linux-<<parameters.arch>>" /usr/local/bin/bazel
          chmod a+x /usr/local/bin/bazel

  install-bazel-apt:
    parameters:
      arch:
        type: string
    steps:
      - run: |
          apt-get -y update
          DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends tzdata
          apt-get -y install curl build-essential git python3 python3-pip default-jre lsof cmake file wget
          curl -OL "https://github.com/bazelbuild/bazelisk/releases/download/v1.17.0/bazelisk-linux-<<parameters.arch>>"
          mv "bazelisk-linux-<<parameters.arch>>" /usr/local/bin/bazel
          chmod a+x /usr/local/bin/baze

  install-bazel-brew:
    steps:
      - run: brew install bazelisk

jobs:
  deploy-artifact-snapshot-linux-x86_64:
    executor: linux-x86_64-amazonlinux-2
    steps:
      - checkout
      - install-bazel-yum:
          arch: amd64
      - run: |
          export DEPLOY_ARTIFACT_USERNAME=$REPO_VATICLE_USERNAME
          export DEPLOY_ARTIFACT_PASSWORD=$REPO_VATICLE_PASSWORD
          bazel run --define version=$(git rev-parse HEAD) //:deploy-linux-x86_64-targz -- snapshot

  deploy-artifact-snapshot-linux-arm64:
    executor: linux-arm64-amazonlinux-2
    steps:
      - checkout
      - install-bazel-yum:
          arch: arm64
      - run: |
          export DEPLOY_ARTIFACT_USERNAME=$REPO_VATICLE_USERNAME
          export DEPLOY_ARTIFACT_PASSWORD=$REPO_VATICLE_PASSWORD
          bazel run --define version=$(git rev-parse HEAD) //:deploy-linux-arm64-targz -- snapshot

  deploy-artifact-snapshot-mac-x86_64:
    executor: mac-x86_64
    steps:
      - checkout
      - install-bazel-brew
      - run: |
          export DEPLOY_ARTIFACT_USERNAME=$REPO_VATICLE_USERNAME
          export DEPLOY_ARTIFACT_PASSWORD=$REPO_VATICLE_PASSWORD
          bazel run --define version=$(git rev-parse HEAD) //:deploy-mac-x86_64-zip -- snapshot

  deploy-artifact-snapshot-mac-arm64:
    executor: mac-arm64
    steps:
      - checkout
      - install-bazel-brew
      - run: |
          export DEPLOY_ARTIFACT_USERNAME=$REPO_VATICLE_USERNAME
          export DEPLOY_ARTIFACT_PASSWORD=$REPO_VATICLE_PASSWORD
          bazel run --define version=$(git rev-parse HEAD) //:deploy-mac-arm64-zip -- snapshot

  deploy-artifact-snapshot-windows-x86_64:
    executor:
      name: win/default
      shell: cmd.exe
      size: large
    working_directory: ~/typedb-driver
    steps:
      - checkout
      - run: .circleci\windows\prepare.bat
      - run: .circleci\windows\deploy_snapshot.bat

  deploy-artifact-release-linux-x86_64:
    executor: linux-x86_64-amazonlinux-2
    steps:
      - checkout
      - install-bazel-yum:
          arch: amd64
      - run: |
          export DEPLOY_ARTIFACT_USERNAME=$REPO_VATICLE_USERNAME
          export DEPLOY_ARTIFACT_PASSWORD=$REPO_VATICLE_PASSWORD
          bazel run --define version=$(cat VERSION) //:deploy-linux-x86_64-targz --compilation_mode=opt -- release
      - run: |
          mkdir -p ~/dist
          cp bazel-bin/typedb-console-linux-x86_64.tar.gz ~/dist/typedb-console-linux-x86_64.tar.gz
      - persist_to_workspace:
          root: ~/dist
          paths: ["./*"]

  deploy-artifact-release-linux-arm64:
    executor: linux-arm64-amazonlinux-2
    steps:
      - checkout
      - install-bazel-yum:
          arch: arm64
      - run: |
          export DEPLOY_ARTIFACT_USERNAME=$REPO_VATICLE_USERNAME
          export DEPLOY_ARTIFACT_PASSWORD=$REPO_VATICLE_PASSWORD
          bazel run --define version=$(cat VERSION) //:deploy-linux-arm64-targz --compilation_mode=opt -- release
      - run: |
          mkdir -p ~/dist
          cp bazel-bin/typedb-console-linux-arm64.tar.gz ~/dist/typedb-console-linux-arm64.tar.gz
      - persist_to_workspace:
          root: ~/dist
          paths: ["./*"]
    
  deploy-artifact-release-mac-x86_64:
    executor: mac-x86_64
    steps:
      - checkout
      - install-bazel-brew
      - run: |
          export DEPLOY_ARTIFACT_USERNAME=$REPO_VATICLE_USERNAME
          export DEPLOY_ARTIFACT_PASSWORD=$REPO_VATICLE_PASSWORD
          bazel run --define version=$(cat VERSION) //:deploy-mac-x86_64-zip --compilation_mode=opt -- release
      - run: |
          mkdir -p ~/dist
          cp bazel-bin/typedb-console-mac-x86_64.zip ~/dist/typedb-console-mac-x86_64.zip
      - persist_to_workspace:
          root: ~/dist
          paths: ["./*"]
  
  deploy-artifact-release-mac-arm64:
    executor: mac-arm64
    steps:
      - checkout
      - install-bazel-brew
      - run: |
          export DEPLOY_ARTIFACT_USERNAME=$REPO_VATICLE_USERNAME
          export DEPLOY_ARTIFACT_PASSWORD=$REPO_VATICLE_PASSWORD
          bazel run --define version=$(cat VERSION) //:deploy-mac-arm64-zip --compilation_mode=opt -- release
      - run: |
          mkdir -p ~/dist
          cp bazel-bin/typedb-console-mac-arm64.zip ~/dist/typedb-console-mac-arm64.zip
      - persist_to_workspace:
          root: ~/dist
          paths: [ "./*" ] 
          
  deploy-artifact-release-windows-x86_64:
    executor:
      name: win/default
      shell: cmd.exe
      size: large
    working_directory: ~/typedb-driver
    steps:
      - checkout
      - run: .circleci\windows\prepare.bat
      - run: .circleci\windows\deploy_release.bat
      - persist_to_workspace:
          root: dist
          paths: [ "./*" ]

  deploy-github:
    executor: linux-x86_64-ubuntu-1804
    steps:
      - attach_workspace:
          at: ~/dist
      - checkout
      - install-bazel-apt:
          arch: amd64
      - run:
          name: "Publish Release on GitHub"
          command: |
            wget https://github.com/tcnksm/ghr/releases/download/v0.12.1/ghr_v0.12.1_linux_amd64.tar.gz
            tar -xf ghr_v0.12.1_linux_amd64.tar.gz
            ghr_v0.12.1_linux_amd64/ghr -t ${REPO_GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} \
              -r ${CIRCLE_PROJECT_REPONAME} -n "TypeDB Console $(cat VERSION)" -b "$(cat ./RELEASE_NOTES_LATEST.md)" \
              -c ${CIRCLE_SHA1} -delete  $(cat VERSION) ~/dist/

  release-cleanup:
    executor: linux-x86_64-ubuntu-1804
    steps:
      - checkout
      - run: |
          apt update -y
          apt install -y git
          git push --delete https://$REPO_GITHUB_TOKEN@github.com/vaticle/typedb-console.git $CIRCLE_BRANCH


workflows:
  snapshot:
    jobs:
      - deploy-artifact-snapshot-linux-x86_64:
          filters:
            branches:
              only: [master]
      - deploy-artifact-snapshot-linux-arm64:
          filters:
            branches:
              only: [master]
      - deploy-artifact-snapshot-mac-x86_64:
          filters:
            branches:
              only: [master]
      - deploy-artifact-snapshot-mac-arm64:
          filters:
            branches:
              only: [master]
      - deploy-artifact-snapshot-windows-x86_64:
          filters:
            branches:
              only: [master]

  release:
    jobs:
      - deploy-artifact-release-linux-x86_64:
          filters:
            branches:
              only: [release]
      - deploy-artifact-release-linux-arm64:
          filters:
            branches:
              only: [release]
      - deploy-artifact-release-mac-x86_64:
          filters:
            branches:
              only: [release]
      - deploy-artifact-release-mac-arm64:
          filters:
            branches:
              only: [release]
      - deploy-artifact-release-windows-x86_64:
          filters:
            branches:
              only: [release]
      - deploy-github:
          filters:
            branches:
              only: [release]
          requires:
            - deploy-artifact-release-linux-x86_64
            - deploy-artifact-release-linux-arm64
            - deploy-artifact-release-mac-x86_64
            - deploy-artifact-release-mac-arm64
            - deploy-artifact-release-windows-x86_64
      - release-cleanup:
          filters:
            branches:
              only: [release]
          requires:
            - deploy-github
