options:
  languages: ["java"]
  resolverType: coursier
  resolvers:
  - id: mavencentral
    type: default
    url: https://repo.maven.apache.org/maven2/
  - id: mavengraknai
    url: http://maven.grakn.ai/nexus/content/repositories/snapshots/
  - id: repograknai
    type: default
    url: https://repo.grakn.ai/repository/maven-snapshot/
  strictVisibility: true
  transitivity: runtime_deps
  versionConflictPolicy: highest
  thirdPartyDirectory: dependencies/maven/artifacts


dependencies:
  com.google.auto.value:
    auto-value:
      version: "1.5.3"
      lang: java
      processorClasses:
      - "com.google.auto.value.processor.AutoValueProcessor"

  com.google.code.findbugs:
    jsr305:
      version: "2.0.2"
      lang: java

  com.google.guava:
    guava:
      version: "23.0"
      lang: java

  commons-cli:
    commons-cli:
      version: "1.3"
      lang: java

  commons-io:
    commons-io:
      version: "2.3"
      lang: java

  commons-lang:
    commons-lang:
      version: "2.6"
      lang: java

  io.grpc:
    grpc-core:
      version: "1.16.0"
      lang: java

  jline:
    jline:
      version: "2.12"
      lang: java

  org.hamcrest:
    hamcrest-library:
      version: "1.3"
      lang: java

  org.slf4j:
    slf4j-api:
      version: "1.7.20"
      lang: java